<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Magic Button Motion</title>
</head>
<body>
  <a href="#" class="button">
    <span class="buttonText">Play</span>
    <img src="assets/cone.png" alt="Cone image" class="buttonCone">
    <img src="assets/torus.png" alt="Cone image" class="buttonTorus">
    <img src="assets/icosahedron.png" alt="Cone image" class="buttonIcosahedron">
    <img src="assets/sphere.png" alt="Cone image" class="buttonSphere">
  </a>
  
</body>
</html>
